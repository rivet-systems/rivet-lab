schema: permission-manifest/v0.1
name: text-to-cad-ui
version: 0.1.0
summary: UI for Text-to-CAD API
maintainer: rivet-systems
source:
  repo: https://github.com/KittyCAD/text-to-cad-ui
  commit: deadbeef
permissions:
  filesystem:
    - path: ~/.config/text-to-cad
      mode: read-write
  network:
    - host: api.zoo.dev
      ports: [443]
      purpose: text-to-cad API
  secrets:
    - name: ZOO_API_TOKEN
      purpose: auth for API
  processes:
    - name: node
      purpose: run UI tooling
signing:
  hash: sha256:example
  sig: null
notes: |
  Replace commit/hash with real values. Keep paths/net narrow.
